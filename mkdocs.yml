# site_name is required per MkDocs configuration guide (#techdocs mkdocs/user-guide/configuration.md)
site_name: Article Extractor Docs
site_description: Library, CLI, and API docs for Article Extractor
site_author: Article Extractor Maintainers
site_url: https://pankaj28843.github.io/article-extractor/
repo_url: https://github.com/pankaj28843/article-extractor
repo_name: pankaj28843/article-extractor
edit_uri: edit/main/docs/
copyright: "Â© {{ config.site_name }} contributors"

use_directory_urls: true

nav:
  - Home: index.md
  - Docs Coverage Map: coverage-map.md
  - Tutorials:
    - Overview: tutorials/index.md
    - CLI in 2 Minutes: tutorials/cli.md
    - Docker Server in 5 Minutes: tutorials/docker.md
    - Python Library in 5 Minutes: tutorials/python.md
  - How-To Guides:
    - Overview: how-to/index.md
    - Override Cache & Playwright Storage: how-to/cache-playwright.md
    - Networking Controls: how-to/networking.md
    - Diagnostics & Metrics: how-to/diagnostics.md
  - Reference:
    - Overview: reference/index.md
    - Configuration Table: reference/configuration.md
    - Runtime Interfaces: reference/runtime.md
  - Explanations:
    - Overview: explanations/index.md
    - Why Teams Choose Article Extractor: explanations/why.md
    - How It Works: explanations/how-it-works.md
  - Contributing:
    - Docs Contribution Guide: contributing/index.md
    - Development Workflow: contributing/development.md
  - Release Engineering:
    - Shipping Checklist: release-engineering/index.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - def_list

plugins:
  - search

validation:
  nav:
    omitted_files: warn
    not_found: warn
  links:
    absolute_links: relative_to_docs
    anchors: warn
    not_found: warn
    unrecognized_links: warn

# MkDocs defaults to the bundled "mkdocs" theme, which satisfies the "keep defaults" constraint
theme:
  name: mkdocs
  locale: en
