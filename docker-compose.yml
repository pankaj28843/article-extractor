# Docker Compose for local development and testing
# Supports multi-architecture builds

services:
  article-extractor:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    image: article-extractor:local
    container_name: article-extractor
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    # Mount source for development (optional, comment out for production)
    # volumes:
    #   - ./src:/app/src:ro
    healthcheck:
      test: ["CMD", "python", "-c", "from article_extractor import extract_article; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
